version: "3"
services:
  misp-app:
    build:
      context: ../..
      dockerfile: docker/dev/app.Dockerfile
      args:
        - VAST_VERSION=${VAST_CONTAINER_REF:-latest}
        - VAST_CONTAINER_REGISTRY=${VAST_CONTAINER_REGISTRY:-docker.io}
        - RELATIVE_APP_DIR=docker/misp/app
    environment:
      - MISP_HTTP_URL=http://misp:80
      - MISP_ZMQ_URL=tcp://misp:50000
      - MISP_API_KEY=${MISP_API_KEY:-demodemodemodemodemodemodemodemodemodemo}
      - VAST_ENDPOINT=vast:42000
    depends_on:
      - vast
      - misp
    command: run-app
    networks:
      - vast
  misp:
    networks:
      - vast
