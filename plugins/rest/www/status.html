<html>
<head>
	<title>VAST</title>
    <script>
async function fetchJSONContent(url) {
	let data = await fetch(url)
        .then((response) => response.json());
	let text = JSON.stringify(data, null, 4);
    return text;
}

// this is your `load_home() function`
async function loadStatus() {
    const contentDiv = document.getElementById("content");
    html = await fetchJSONContent("/api/v0/status");
    contentDiv.innerHTML = html;
}
    </script>
    <style>
.rainbow-box {
    width: 100%;
    height: 100%;
    border-radius: 5px;
    background: linear-gradient(
        90deg,
        rgba(255, 0, 0, 1) 0%,

        rgba(186, 12, 248, 1) 80%,
        rgba(251, 7, 217, 1) 90%,
        rgba(255, 0, 0, 1) 100%
    );
}

.blink_me {
  font-family: "Comic Sans", Arial, serif;
  animation: blinker 1s linear infinite;
}

@keyframes blinker {
  50% {
    opacity: 0;
  }
}
    </style>
</head>

<body onload="loadStatus()">

<div class="blink_me">

</body>

</html>
