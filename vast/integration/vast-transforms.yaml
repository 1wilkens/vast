vast:
  endpoint: '127.0.0.1:42000'
  plugins: []
  export:
    zeek:
      disable-timestamp-tags: true
  transforms:
    remove_flow:
      - drop:
          fields:
            - flow_id
    remove_action:
      - drop:
          fields:
            - alert.action
    replace_rrname:
      - replace:
          fields:
            dns.rrname: "foobar.net"
    select_row:
      - where:
          expression: "dest_port > 53"
    hash_uid:
      - hash:
          field: fileinfo.filename
          out: filename_hash
    select_fields:
      - select:
          fields:
            - ip
            - alert.category
            - timestamp
            - alert.action

  transform-triggers:
    import:
      - transform: remove_flow
        events: [suricata.http]
        location: server

      - transform: remove_flow
        events: [suricata.netflow]
        location: client

    export:
      - transform: replace_rrname
        events: [suricata.dns]
        location: server

      - transform: remove_flow
        events: [suricata.dns]
        location: server

      - transform: hash_uid
        events: [suricata.fileinfo]
        location: client

      - transform: select_fields
        events: [suricata.alert]
        location: client

      - transform: remove_action
        events: [suricata.alert]
        location: server

      - transform: select_row
        events: [suricata.dns]
        location: client
